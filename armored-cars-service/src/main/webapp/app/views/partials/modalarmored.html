<div id="client_modal" ng-show="modals.armored.visible" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span ng-click="hideArmoredModal()" class="close">&times;</span>
            <label class="modal-label">C&oacute;digo:&nbsp;</label>
            <input type="text" ng-model="modals.armored.code"/>
            <label class="modal-label">Marca:&nbsp;</label>
            <input type="text" ng-model="modals.armored.brand"/>
            <label class="modal-label">Cliente:&nbsp;</label>
            <input type="text" ng-model="modals.armored.clientName"/>
            <button type="button" ng-click="armoredModalSearch()" class="modal-search">Buscar</button>
        </div>
        <div class="modal-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-xs-1">C&oacute;digo</th>
                    <th class="col-xs-1">Marca</th>
                    <th class="col-xs-1">Dominio</th>
                    <th class="col-xs-1">Chassis</th>
                    <th class="col-xs-1">Cliente</th>
                    <th class="col-xs-1">Titular RENAR</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="armored in modals.armored.items | startFrom: (current_page - 1) * page_size | limitTo: page_size ">
                    <td ng-click="selectArmored(armored)">{{armored.code}}</td>
                    <td ng-click="selectArmored(armored)">{{armored.car.brand}}</td>
                    <td ng-click="selectArmored(armored)">{{armored.car.domain}}</td>
                    <td ng-click="selectArmored(armored)">{{armored.car.chassis_number}}</td>
                    <td ng-click="selectArmored(armored)">{{armored.billing_and_reference.bill_to_client.name}}</td>
                    <td ng-click="selectArmored(armored)">{{armored.billing_and_reference.owner}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <div class="row text-center">
                <pagination boundary-links="true" total-items="modals.armored.items.length" page="current_page"
                            class="pagination-sm"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                            items-per-page="page_size">
                </pagination>
            </div>
        </div>
    </div>

</div>
