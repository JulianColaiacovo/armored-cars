<div ng-include src="'assets/partials/header.html'"></div>

<div class="container-fluid">

    <h2>Usuarios</h2>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-xs-4">Usuario</th>
                    <th class="col-xs-4">Permisos</th>
                    <th class="col-xs-4"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users | startFrom: (current_page - 1) * page_size | limitTo: page_size ">
                    <td ng-click="view(user.id)">{{user.user_name}}</td>
                    <td ng-click="view(user.id)">{{user.user_level|UserLevelFormatter}}</td>
                    <td>
                        <a ng-click="edit(user.id)">Editar</a>
                        &nbsp;|&nbsp;
                        <a ng-click="delete(user)">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <pagination boundary-links="true" total-items="users.length" page="current_page" class="pagination-sm"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                            items-per-page="page_size">
                </pagination>
            </div>
        </div>
    </div>
</div>
